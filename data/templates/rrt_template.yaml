name: "rrt template"
threshold_close: 0.2
threshold_goal: 0.4
rand_num: 0.5
height_cost_rate: 6
neighbor_range: 2
delete_node:
  max_nodes: 3000
  is_delete: false
  rand_delete: 0.6
benchmark:
  is_benchmark: true
  is_time_step: true
  benchmark_record_step: 0.5
  max_iter: 7
  save_output: true
  interest:
    - position
    - parent
    - cost_to_parent
    - node_num
    - num_iter
    - num_close
    - num_goal
    - num_no_parent
    - num_rewire
    - num_neighbor
is_save: true
only_save_last: true
display:
  iter_info:
    save_format: "fig jpg"
    x_data: "time_stamp"
    x_lable: "time(s)"
    y_lable: "num"
    y_data:
      num_close:
        Color: black
        LineWidth: 2
        DisplayName: "too close"
      node_num:
        Color: red
        LineStyle: "--"
        LineWidth: 1
        DisplayName: "node num"
      num_iter:
        Color: blue
        LineStyle: ":"
        LineWidth: 2
        DisplayName: "iter times"
      num_rewire:
        Color: green
        LineStyle: "-."
        LineWidth: 1.5
        DisplayName: "rewire num"
  mini_path_cost:
    save_format: "fig jpg"
    x_lable: "sampling times"
    y_lable: "cost"
    y_data:
      mini_cost:
  cutaway:
    save_format:
  path_best:
