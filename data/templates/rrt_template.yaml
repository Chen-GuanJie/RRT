name: "rrt template"
threshold_close: 0.2
threshold_goal: 0.4
rand_num: 0.5
height_cost_rate: 6
neighbor_range: 2
search_area_rate: 20
delete_node:
  max_nodes: 3000
  is_delete: false
  rand_delete: 0.6
benchmark:
  is_benchmark: true
  is_time_step: true
  benchmark_record_step: 0.5
  max_iter: 7
  save_output: true
  interest:
    - position
    - parent
    - cost_to_parent
    - node_num
    - num_iter
    - num_close
    - num_goal
    - num_no_parent
    - num_rewire
    - num_neighbor
is_save: true
only_save_last: true
display:
  iteration_info:
    title_property:
      FontSize: 10
      FontName: bold
    save_format: "fig jpg svg"
    x_data: "time_stamp"
    x_lable:
      txt: "time(s)"
      property:
        FontSize: 10
        FontName: bold
    y_lable:
      txt: num
      property:
        FontSize: 10
        FontName: bold
    y_data:
      num_close:
        Color: black
        LineWidth: 2
        DisplayName: "too close"
      node_num:
        Color: red
        LineStyle: "--"
        LineWidth: 1
        DisplayName: "node num"
      num_iter:
        Color: blue
        LineStyle: ":"
        LineWidth: 2
        DisplayName: "iterations"
      num_rewire:
        Color: green
        LineStyle: "-."
        LineWidth: 1.5
        DisplayName: "rewire num"
    eval:
      daspect: "[1 5000 1]"
      set: gcf,'unit','centimeters','position',[3 5 8.5 4.2]
      legend: "'Location','best'"
  minimun_path_cost:
    title_property:
      FontSize: 10
      FontName: bold
    save_format: "fig jpg svg"
    x_data: "time_stamp"
    x_lable:
      txt: "time(s)"
      property:
        FontSize: 10
        FontName: bold
    y_lable:
      txt: cost
      property:
        FontSize: 10
        FontName: bold
    y_data:
      mini_cost:
        DisplayName: "cost"
        LineWidth: 2
        Marker: "*"
    eval:
      set: gcf,'unit','centimeters','position',[3 5 8.5 4.2]
  cutaway:
    save_format: "fig jpg svg"
  path_best:
    save_format: "fig jpg svg"
    title: "best path"
  step_length:
    title_property:
      FontSize: 10
      FontName: bold
    save_format: "fig jpg svg"
    x_data: "time_stamp"
    x_lable:
      txt: "time(s)"
      property:
        FontSize: 10
        FontName: bold
    y_lable:
      txt: num
      property:
        FontSize: 10
        FontName: bold
    y_data:
      direct_step:
        Color: black
        LineWidth: 2
        DisplayName: "step"
    eval:
      daspect: "[1 0.6 1]"
      set: gcf,'unit','centimeters','position',[3 5 8.5 4.2]
