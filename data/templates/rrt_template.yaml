name: "rrt template"
threshold_close: 1000
threshold_goal: 2000
rand_num: 0.5
max_nodes: 3000
height_cost_rate: 6
neighbor_range: 2
benchmark:
  is_benchmark: true
  is_time_step: true
  benchmark_record_step: 0.5
  max_iter: 7
  save_output: true
  interest:
    - tree
    - parent
    - cost_to_parent
    - node_num
    - num_iter
    - num_close
    - num_goal
    - num_no_parent
    - num_rewire
real_time_display: false
display:
  iter_info:
    x_data: "time_stamp"
    x_lable: "time(s)"
    y_lable: "num"
    y_data:
      node_num:
        Color: red
        LineStyle: '--'
        LineWidth: 1
      num_iter:
        Color: blue
        LineStyle: ':'
        LineWidth: 2
      num_rewire:
        Color: green
        LineStyle: '-.'
        LineWidth: 1.5
  mini_path_cost:
    x_lable: "sampling times"
    y_lable: "cost"
    y_data:
      mini_cost:
  cutaway_view:
  best_path:
