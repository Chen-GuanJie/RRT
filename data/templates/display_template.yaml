iteration_info:
  title:
    txt:
    property:
      FontSize: 10
      FontName: bold
  save_format: "png"
  x_data: "time_stamp"
  x_lable:
    txt: "时间/s"
    property:
      FontSize: 10
      FontName: bold
  y_lable:
    txt: 数量/个
    property:
      FontSize: 10
      FontName: bold
  y_data:
    num_close:
      Color: black
      LineWidth: 2
      DisplayName: "close"
      Marker: "o"
    node_num:
      Color: red
      LineStyle: "--"
      LineWidth: 1
      DisplayName: "node"
      Marker: "*"
    num_iter:
      Color: blue
      LineStyle: ":"
      LineWidth: 1
      DisplayName: "iter"
      Marker: "+"
    num_rewire:
      Color: green
      LineStyle: "-."
      LineWidth: 1
      DisplayName: "rewire"
      Marker: "^"
  eval:
    # daspect:
    #   - "[1 5000 1]"
    set:
      - gcf,'unit','centimeters','position',[3 5 6.67 5.00]
    # legend:
    #   - "'Location','best'"
minimun_path_cost:
  title:
    txt:
    property:
      FontSize: 10
      FontName: bold
  save_format: "png"
  x_data: "time_stamp"
  x_lable:
    txt: "时间/s"
    property:
      FontSize: 10
      FontName: bold
  y_lable:
    txt: 代价
    property:
      FontSize: 10
      FontName: bold
  y_data:
    mini_cost:
      DisplayName: "cost"
      LineWidth: 2
      Marker: "*"
  eval:
    set:
      - gcf,'unit','centimeters','position',[3 5 6.67 5.00]
# cutaway:
#   save_format: "fig jpg svg"
path_best:
  save_format: "png"
  map_interval: 5
  normal_map: true
